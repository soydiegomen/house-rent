  <body ng-app="chaiApp">

        <div class="row">
          <div id="sidebar" class="col-md-2">
            <div class="filter-header">
              Filtros
            </div>
            <div id="filtro-propiedad">
              <div class="filter-header">
                Tipo de propiedad
              </div>
              <div class="filter-content">
                <ul class="list-unstyled">
                  <li>
                    <a href="#">Casas</a>
                  </li>
                  <li>
                    <a href="#">Departamentos</a>
                  </li>
                  <li>
                    <a href="#">Locales</a>
                  </li>
                  <li>
                    <a href="#">Terrenos</a>
                  </li>
                  <li>
                    <a href="#">Otros</a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- end filtro propiedad -->
            <div id="filtro-propiedad">
              <div class="filter-header">
                Tipo de propiedad
              </div>
              <div class="filter-content">
                <ul class="list-unstyled">
                  <li>
                    <a href="#">Venta</a>
                  </li>
                  <li>
                    <a href="#">Renta</a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- end filtro propiedad -->
            <div id="filtro-precios">
              <div class="filter-header">
                Rango de precios
              </div>
              <div class="filter-content text-center price-filter">

                </div>

                </a>

            </div>

            <div id="filtro-habitaciones">

                  <li>
                    <a href="#">1 Habitación</a>
                  </li>
                  <li>
                    <a href="#">2 Habitaciones</a>
                  </li>
                  <li>
                    <a href="#">3 o más habitaciones</a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- end filtro habitaciones -->
          </div>
          <!-- end sidebar -->
          <div class="col-md-10">
            <div class="filter-header">
              Resultado de la búsqueda: 1,200 propiedades
